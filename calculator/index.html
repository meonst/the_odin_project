<body id="body">
    <div id="calculator">
        <div class="row">
            <div id="panel">0</div>
        </div>

        <div class="row"> 
            <button id="clear" class="button button_large">CLEAR</button>
            <button id="delete" class="button button_large" accesskey="backscape">DELETE</button>
        </div>

        <div class="row">
            <button id="7" class="button button_small button_number" accesskey="7">7</button>
            <button id="8" class="button button_small button_number">8</button>
            <button id="9" class="button button_small button_number">9</button>
            <button id="division" class="button button_small">รท</button>
        </div>
        <div class="row">
            <button id="4" class="button button_small button_number">4</button>
            <button id="5" class="button button_small button_number">5</button>
            <button id="6" class="button button_small button_number">6</button>
            <button id="multiplication" class="button button_small">ร</button>
        </div>
        <div class="row">
            <button id="1" class="button button_small button_number">1</button>
            <button id="2" class="button button_small button_number">2</button>
            <button id="3" class="button button_small button_number">3</button>
            <button id="subtraction" class="button button_small">-</button>
        </div>
        <div class="row">
            <button id="decimal" class="button button_small">.</button>
            <button id="0" class="button button_small button_number">0</button>
            <button id="equal" class="button button_small">=</button>
            <button id="addition" class="button button_small">+</button>
        </div>
        
    </div>
</body>
<script src="index.js"></script>
<link rel="stylesheet" href="index.css">
